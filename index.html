<!DOCTYPE html>
 <html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>StopClocks</title> 
        <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        
        <div class="container">
            <header>
                <div class="header">
                    <h1>StopClocks</h1>
                </div>
            </header>


        <div class="content_container">

         <section id="controls">

            <div class="input__Container">
                <div class="input-groups">
                    <label for="minutes-input">Minutes</label>
                    <input type="number" placeholder="0" id="minutes-input" onmouseenter="entermint()"
                    max="300" min="0">
                </div>
    
                <div class="input-groups">
                    <label for="seconds-input">Seconds</label>
                    <input type="number" placeholder="0" id="seconds-input" onmouseenter="entersec()"
                    max="59" min="0" step="5">
                </div>
            </div>

            <div class="btn__Container">

                <button type="button" href="#" id="start-button" onclick="startTimer()" onmouseenter="playstart()">Start</button>
                <button type="button" href="#" id="pause-button" onclick="pauseTimer();" onmouseenter="playpause()" disabled>Pause</button>
                <button type="button" href="#" id="reset-button" onclick="resetTimer();" onmouseenter="playreset()" disabled>Reset</button>
             
            </div>
        </section>

        <div class="container__clock">
            <h2><span id="minutes">0</span>:<span id="seconds">00</span></h2>
        </div>

        <audio id="audioID1">
            <source src="start.mp3">
        </audio>

        <audio id="audioID2">
            <source src="pause.mp3">
        </audio>

        <audio id="audioID3">
            <source src="reset.mp3">
        </audio>

        <audio id="audioID4">
            <source src="entermint.mp3">
        </audio>

        <audio id="audioID5">
            <source src="entersec.mp3">
        </audio>
    </div>            

    </div>


        
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

        <script src="script.js"></script>
    </body>
</html>
